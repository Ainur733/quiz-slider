<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="aaf-container">
    <h1>"VQ"
        Коэффициент жизнеспособности</h1>
    <div class="survey-container">
        <div class="progress-bar">
            <div class="progress-bar_inner">

            </div>
        </div>

        <div class="survey">
            <div class="questions">
                <h2>Выберите из каждой пары вариант, который вам нравится больше</h2>
            </div>
            <form action="" method="post" class="survey-form">
                <div class="answers">
                    <section class="group">
                        <div class="radio">
                            <input class="custom-radio" type="radio" id="answer1"
                                   value="1">
                            <label for="answer1">1. Я всегда ищу новые возможности.</label>
                        </div>
                        <div class="radio">
                            <input class="custom-radio" type="radio" id="answer2"
                                   value="2">
                            <label for="answer2">2. Для меня важнее всего быть в согласии с самим собой.</label>
                        </div>
                    </section>
                    <section class="group">
                        <div class="radio">
                            <input class="custom-radio" type="radio" id="answer3"
                                   value="3">
                            <label for="answer3">3. Я ценю то, что у меня есть.</label>
                        </div>
                        <div class="radio">
                            <input class="custom-radio" type="radio" id="answer4"
                                   value="4">
                            <label for="answer4">4. Я сам(а) подгоняю себя все время.</label>
                        </div>
                    </section>
                    <section class="group">
                        <div class="radio">
                            <input class="custom-radio" type="radio" id="answer5"
                                   value="5">
                            <label for="answer5">5. Меня всегда что-то занимает и волнует.</label>
                        </div>
                        <div class="radio">
                            <input class="custom-radio" type="radio" id="answer6"
                                   value="6">
                            <label for="answer6">6. Меня раздражают напористые люди.</label>
                        </div>
                    </section>
                    <section class="group">
                        <div class="radio">
                            <input class="custom-radio" type="radio" id="answer7"
                                   value="7">
                            <label for="answer7">7. Мне доставляет наибольшее удовольствие добиваться своей
                                цели.</label>
                        </div>
                        <div class="radio">
                            <input class="custom-radio" type="radio" id="answer8"
                                   value="8">
                            <label for="answer8">8. Терпение – залог успеха.</label>
                        </div>
                    </section>
                    <section class="group">
                        <div class="radio">
                            <input class="custom-radio" type="radio" id="answer9"
                                   value="9">
                            <label for="answer9">9. Время решает большинство проблем.</label>
                        </div>
                        <div class="radio">
                            <input class="custom-radio" type="radio" id="answer10"
                                   value="10">
                            <label for="answer10">10. Я очень люблю работать.</label>
                        </div>
                    </section>


                    <section class="group">
                        <div class="radio">
                            <input class="custom-radio" type="radio" id="answer11"
                                   value="11">
                            <label for="answer11">11. Один из моих основных приоритетов – жить полной, насыщенной
                                жизнью.</label>
                        </div>
                        <div class="radio">
                            <input class="custom-radio" type="radio" id="answer12"
                                   value="12">
                            <label for="answer12">12. Я всегда подгоняю себя.</label>
                        </div>
                    </section>
                    <section class="group">
                        <div class="radio">
                            <input class="custom-radio" type="radio" id="answer13"
                                   value="13">
                            <label for="answer13">13. Никогда не беру на веру то, что подается как само собой
                                разумеющееся.</label>
                        </div>
                        <div class="radio">
                            <input class="custom-radio" type="radio" id="answer14"
                                   value="14">
                            <label for="answer14">14. Мне важно принимать себя таким(ой), какой(ая) я есть.</label>
                        </div>
                    </section>
                    <section class="group">
                        <div class="radio">
                            <input class="custom-radio" type="radio" id="answer15"
                                   value="15">
                            <label for="answer15">15. В основном я отношусь к себе требовательно.</label>
                        </div>
                        <div class="radio">
                            <input class="custom-radio" type="radio" id="answer16"
                                   value="16">
                            <label for="answer16">16. Я считаю, что всегда есть вещи, которые могут подождать до
                                завтра. </label>
                        </div>
                    </section>
                    <section class="group">
                        <div class="radio">
                            <input class="custom-radio" type="radio" id="answer17"
                                   value="17">
                            <label for="answer17">17. Я считаю, что, по большому счету, жизнь несправедлива.</label>
                        </div>
                        <div class="radio">
                            <input class="custom-radio" type="radio" id="answer18"
                                   value="18">
                            <label for="answer18">18. Моя жизнь - постоянное стремление к чему-то большему.</label>
                        </div>
                    </section>
                    <section class="group">
                        <div class="radio">
                            <input class="custom-radio" type="radio" id="answer19"
                                   value="19">
                            <label for="answer19">19. У меня часто есть ощущение, что я не делаю всего, что можно было
                                бы сделать.</label>
                        </div>
                        <div class="radio">
                            <input class="custom-radio" type="radio" id="answer20"
                                   value="20">
                            <label for="answer20">20. Жить, плывя по течению – хороший принцип.</label>
                        </div>
                    </section>

                    <section class="group">
                        <div class="radio">
                            <input class="custom-radio" type="radio" id="answer21"
                                   value="21">
                            <label for="answer21">21. Мне необходимо все время продвигать свои проекты.</label>
                        </div>
                        <div class="radio">
                            <input class="custom-radio" type="radio" id="answer22"
                                   value="22">
                            <label for="answer22">22. В общем, я доволен(на) тем, кем я являюсь и чем занимаюсь.</label>
                        </div>
                    </section>
                    <section class="group">
                        <div class="radio">
                            <input class="custom-radio" type="radio" id="answer23"
                                   value="23">
                            <label for="answer23">23. Я редко чувствую себя виноватым(ой).</label>
                        </div>
                        <div class="radio">
                            <input class="custom-radio" type="radio" id="answer24"
                                   value="24">
                            <label for="answer24">24. Я считаю, что жизнь – это борьба.</label>
                        </div>
                    </section>
                    <section class="group">
                        <div class="radio">
                            <input class="custom-radio" type="radio" id="answer25"
                                   value="25">
                            <label for="answer25">25. Я часто волнуюсь.</label>
                        </div>
                        <div class="radio">
                            <input class="custom-radio" type="radio" id="answer26"
                                   value="26">

                        </div>
                    </section>
                    <section class="group">
                        <div class="radio">
                            <input class="custom-radio" type="radio" id="answer27"
                                   value="27">
                            <label for="answer27">27. Я могу быть очень настойчивым(ой).</label>

                        <div class="radio">
                            <input class="custom-radio" type="radio" id="answer28"
                                   value="28">
                            <label for="answer28">28. Важно быть сосредоточенным(ой) и спокойным(ой).</label>

                    </section>
                    <section class="group">
                        <div class="radio">
                            <input class="custom-radio" type="radio" id="answer29"
                                   value="29">

                            <input class="custom-radio" type="radio" id="answer30"
                                   value="30">
                            <label for="answer30">30. Меня раздражают люди, которые всегда недовольны.</label>
                        </div>
                    </section>


                    <section class="group">
                        <div class="radio">
                            <input class="custom-radio" type="radio" id="answer31"
                                   value="31">
                            <label for="answer31">31. На отдыхе я люблю расслабиться и получать удовольствие.</label>
                        </div>
                        <div class="radio">
                            <input class="custom-radio" type="radio" id="answer32"
                                   value="32">
                            <label for="answer32">32. Мне нравятся деятельные и активные люди.</label>
                        </div>
                    </section>
                    <section class="group">
                        <div class="radio">
                            <input class="custom-radio" type="radio" id="answer33"
                                   value="33">
                            <label for="answer33">33. Я всегда жду от жизни большего.</label>
                        </div>
                        <div class="radio">
                            <input class="custom-radio" type="radio" id="answer34"
                                   value="34">
                            <label for="answer34">34. Я считаю, что у нас не всегда есть право выбора.</label>
                        </div>
                    </section>
                    <section class="group">
                        <div class="radio">
                            <input class="custom-radio" type="radio" id="answer35"
                                   value="35">
                            <label for="answer35">35. Я люблю быть в обществе людей, которые ценят жизнь.</label>
                        </div>
                        <div class="radio">
                            <input class="custom-radio" type="radio" id="answer36"
                                   value="36">
                            <label for="answer36">36. На отдыхе я не могу по-настоящему расслабиться.</label>
                        </div>
                    </section>
                    <section class="group">
                        <div class="radio">
                            <input class="custom-radio" type="radio" id="answer37"
                                   value="37">
                            <label for="answer37">37. Я все время мечтаю о новых возможностях.</label>
                        </div>
                        <div class="radio">
                            <input class="custom-radio" type="radio" id="answer38"
                                   value="38">
                            <label for="answer38">38. Я ценю уроки прошлого.</label>
                        </div>
                    </section>
                    <section class="group">
                        <div class="radio">
                            <input class="custom-radio" type="radio" id="answer39"
                                   value="39">
                            <label for="answer39">39. Мне нравится просто чувствовать мир вокруг себя.</label>
                        </div>
                        <div class="radio">
                            <input class="custom-radio" type="radio" id="answer40"
                                   value="40">
                            <label for="answer40">40. Я ценю все новое.</label>
                        </div>
                    </section>


                    <section class="group">
                        <div class="radio">
                            <input class="custom-radio" type="radio" id="answer41"
                                   value="41">
                            <label for="answer41">41. Мне нравится развиваться и становиться профессиональнее.</label>
                        </div>
                        <div class="radio">
                            <input class="custom-radio" type="radio" id="answer42"
                                   value="42">
                            <label for="answer42">42. Я считаю, что, по большому счету, жизнь нельзя изменить</label>
                        </div>
                    </section>
                    <section class="group">
                        <div class="radio">
                            <input class="custom-radio" type="radio" id="answer43"
                                   value="43">
                            <label for="answer43">43. Я считаю, что работа должна доставлять удовольствие.</label>
                        </div>
                        <div class="radio">
                            <input class="custom-radio" type="radio" id="answer44"
                                   value="44">
                            <label for="answer44">44. Мне необходимо принимать участие в том, что происходит в мире.</label>
                        </div>
                    </section>
                    <section class="group">
                        <div class="radio">
                            <input class="custom-radio" type="radio" id="answer45"
                                   value="45">
                            <label for="answer45">45. Будет намного лучше, если люди научатся работать вместе более эффективно.</label>
                        </div>
                        <div class="radio">
                            <input class="custom-radio" type="radio" id="answer46"
                                   value="46">
                            <label for="answer46">46. Я уверен(а), что мир никогда не изменится.</label>
                        </div>
                    </section>
                    <section class="group">
                        <div class="radio">
                            <input class="custom-radio" type="radio" id="answer47"
                                   value="47">
                            <label for="answer47">47. Я считаю, что иногда лучше отступить и ничего не предпринимать.</label>
                        </div>
                        <div class="radio">
                            <input class="custom-radio" type="radio" id="answer48"
                                   value="48">
                            <label for="answer48">48. Я часто выхожу из себя.</label>
                        </div>
                    </section>
                    <section class="group">
                        <div class="radio">
                            <input class="custom-radio" type="radio" id="answer49"
                                   value="49">
                            <label for="answer49">49. Людям стоит больше любить друг друга.</label>
                        </div>
                        <div class="radio">
                            <input class="custom-radio" type="radio" id="answer50"
                                   value="50">
                            <label for="answer50">50. Я предпочитаю работать для удовольствия.</label>
                        </div>
                    </section>


                </div>
                <div class="survey-footer">
                    <a href="javascript:void(0)" class="prev none">
                        <svg width="30px" height="30px" viewBox="0 0 24 24" fill="none"

            </form>

    </div>
